
<form action="" class="well" (submit)="addpost($event)" >
    <div class="form-group">
      <div class="panel panel-default"> 	
        <div class="panel-body">
          <textarea class="form-control" [(ngModel)]="title" name="title" placeholder="What are you up to?" class="status"></textarea>           
            <div class="btn-group">
              <div>
                <h2 mat-dialog-title>MY DIALOG</h2>
                <hr>
                <mat-dialog-content>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam maxime cum dolorem officiis assumenda rem alias, omnis nobis nam. Ratione soluta libero architecto cupiditate at fugit consectetur sit dignissimos vitae.
                  <br>
                  <br>
                  <strong>{{data}}</strong>
                </mat-dialog-content>
                <hr>
                <mat-dialog-actions>
                  <button mat-raised-button (click)="onCloseConfirm()">CONFIRM</button>&nbsp;
                  <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
                </mat-dialog-actions>
              </div>


              <!-- <md-card class="card1">
                <md-card-header>
                  <md-card-title><h1>Dialog Demo</h1></md-card-title>
                </md-card-header>
                <hr>
                <md-card-content>
                  <button md-raised-button (click)="openDialog()">Open Dialog</button>
                  <hr>
                  <strong>Result: {{dialogResult}}</strong>
                </md-card-content>
              </md-card> -->
              <input type='file' #videoupload id="videoupload"  (change)="uploadVideo($event, videoupload.files)"/>
             
              <button type="button" class="btn btn-link btn-icon statusbtn">
                  <label for="videoupload">
                    <i class="fa fa-video-camera"></i>
                    Video
                  </label>
              </button>
            
              <button type="button" class="btn btn-link btn-icon statusbtn" (click)="trackMe()" >
              <label for="">
                <i class="fa fa-map-marker"></i>
                Location
              </label>
              </button>
              <input type='file' #imageupload id="imageupload"  (change)="uploadImage($event, imageoupload.files)"/>
              
              <button type="button" class="btn btn-link btn-icon statusbtn">
                <label for="imageupload">
                  <i class="fa fa-camera"></i> 
                  Photo
                </label>
              </button>
              <button type="button" class="btn btn-link btn-icon statusbtn">
                <label for="card">
                <i class="fa fa-calendar"></i> 
                event
                </label>
              </button>
            </div>
              <input type="button" class="btn  pull-right post" value="post">
          </div>
     </div>
    </div>
</form>
