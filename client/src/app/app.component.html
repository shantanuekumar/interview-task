



<div class="signup">
    <form  (submit)="userSubmission()">
      <input type="text" name="name" required placeholder="username" [(ngModel)]="user.name"/>
      <input type="text" name="email" required  placeholder="email" [(ngModel)]="user.email"/>
      <input type="password" name="password" required placeholder="password" [(ngModel)]="user.password"> 
      <input type="submit" id="submit" value="REGISTER" >
    </form>
  </div>
